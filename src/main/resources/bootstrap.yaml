spring:
  cloud:
    propertiesvolume:
      prefixed: true
      paths: /mnt/secrets/sscs
      aliases:
        sscs.idam-oauth-user: IDAM_OAUTH2_CLIENT_ID
        sscs.idam-redirect: IDAM_OAUTH2_REDIRECT_URL
        sscs.idam-sscs-systemupdate-user: IDAM_SSCS_SYSTEMUPDATE_USER
        sscs.idam-sscs-systemupdate-password: IDAM_SSCS_SYSTEMUPDATE_PASSWORD
        sscs.idam-sscs-oauth2-client-secret: IDAM_OAUTH2_CLIENT_SECRET
        sscs.ccd-jid: CORE_CASE_DATA_JURISDICTION_ID
        sscs.ccd-tid: CORE_CASE_DATA_CASE_TYPE_ID
        sscs.sscs-s2s-secret: IDAM_S2S_AUTH_TOTP_SECRET
        sscs.s2s-micro: IDAM_S2S_AUTH_MICROSERVICE
        sscs.sscs-asb-primary-send-and-listen-shared-access-key: AMQP_PASSWORD
        sscs.docmosis-endpoint: PDF_SERVICE_BASE_URL
        sscs.docmosis-api-key: PDF_SERVICE_ACCESS_KEY
        robotics-email-to: ROBOTICS_EMAIL_TO
        robotics-email-from: ROBOTICS_EMAIL_FROM
        robotics-email-scottish-to: ROBOTICS_EMAIL_SCOTTISH_TO

